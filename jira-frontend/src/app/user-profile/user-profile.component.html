<div class="create-project-modal" id="createModal">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h2 class="modal-title">
         User-Profile
          </h2>
        </div>
  
        <div class="modal-body">
          <form>
            <div class="form-group" [formGroup]="newLoginForm">
              <label for="create-project"></label>
              Username <input type="text" placeholder="Username" class="form-control"  formControlName="username" required>
              <label for="project-key"></label>
              Firstname<input type="text" placeholder="Firstname" class="form-control"  formControlName="password" required>
              <label for="project-key"></label>
              Lastname<input type="text" placeholder="Lastname" class="form-control"  formControlName="password" required>
              <label for="project-key"></label>
              Email-id<input type="email" placeholder="Email" class="form-control"  formControlName="password" required>
            </div>
          </form>
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="submit()"> Create </button>
          <!-- <button class="btn btn-secondary" data-dismiss="create-project-modal"> Logout </button> -->
        </div>
  
        </div>
  
    </div>
  </div>
